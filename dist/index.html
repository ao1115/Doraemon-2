<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <style id="demo2"></style>
    <div id="demo"></div>
    <div id="buttons">
        <button id="btnPause">暂停</button>
        <button id="btnPlay">播放</button>
        <button id="btnSlow">慢速</button>
        <button id="btnNormal">中速</button>
        <button id="btnFast">快速</button>
      </div>
      <style>
        * {box-sizing: border-box;}
        *::before, *::after {box-sizing: border-box;}
        #buttons {
          position: fixed;
          right: 0;
          top: 0;
          z-index: 10;
          display: flex;
          flex-direction: column;
          margin-top: 10px;
          margin-right: 10px;
        }
        #buttons > button {
          margin-bottom: 10px;
          padding: 4px 8px;
        }
        #demo2 {
          display: none;
        }
        #demo {
          position: fixed;
          height: 30vh;
          top: 0;
          left: 0;
          width: 100%;
          border: 1px solid red;
          overflow-y: auto;
        }
        #demo::-webkit-scrollbar {
          display: none;
        }
        #html {
          position: fixed;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 70vh;
        }
      </style>
    <div id="html">
        <div class="doraemon">
            <div class="mushroom"></div>
            <div class="bamboo"></div>
            <div class="header">
              <div class="face">
                <div class="mustache left">
                  <div class="b1"></div>
                  <div class="b2"></div>
                  <div class="b3"></div>
                </div>
                <div class="mustache right">
                  <div class="b1"></div>
                  <div class="b2"></div>
                  <div class="b3"></div>
                </div>
                <div class="mouth"></div>
              </div>
              <div class="eye left">
                <div class="yuan1"></div>
              </div>
              <div class="eye right">
                  <div class="yuan1"></div>
              </div>
              <div class="nose">
                <div class="line"></div>
              </div>
            </div>
            <!-- 身体部分 -->
            <div class="main">
              <div class="abdomen"></div>
              <div class="arm left"></div>
              <div class="arm right"></div>
              <div class="bufanda"></div>
              <div class="baidu"></div>
              <div class="leg left"></div>
              <div class="leg right"></div>
              <div class="cesta"></div>
              <div class="bell"></div>
            </div>
          </div>
    </div>
    <script src="test.40dc94f2.js"></script>
</body>
</html>
